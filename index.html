<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  
  <title>Frontend Mentor | Todo app</title>

</head>
<body>
  <main>
    <div class="header"></div>
    <div class="bottom"></div>
    <div class="main">
      <div class="todoHeader">
        <h1> Todo</h1>
        <div class="modeIcon">
          <img src="./images/icon-sun.svg" id="modeIconChange">
        </div>
      </div>
      <form id="form">
        <div class="form">
          <div class="radioButton"></div>
          <input type="text" name="todoInput" id="todoInput" placeholder="Create a new todo...">
        </div>
      </form>
      <div class="todosContainer">
        <div id="todos">
        </div>
        <div id="footer">
          <div>
            <p class="footerText"><span id="totalItems"></span> Items left</p>
          </div>
          <div class="state">
            <p id="all" class="footerText active">All</p>
            <p id="active" class="footerText">Active</p>
            <p id="completed" class="footerText">Completed</p>
          </div>
          <div id="clearCompleted">
            <p class="footerText" id="clearCompletedTask">Clear Completed</p>
          </div>
        </div>
      </div>
      <div class="additionalInfo">
        <p class="footerText">Drag and drop to reorder list</p>
      </div>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
